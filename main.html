<!DOCTYPE html>
<html>
<head>
    <title>Myntra Size Chart</title>
    <style>
        /* Optional CSS styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Size Chart</h2>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>32</td>
                <td>24</td>
                <td>34</td>
            </tr>
            <tr>
                <td>S</td>
                <td>34</td>
                <td>26</td>
                <td>36</td>
            </tr>
            <tr>
                <td>M</td>
                <td>36</td>
                <td>28</td>
                <td>38</td>
            </tr>
            <tr>
                <td>L</td>
                <td>38</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40</td>
                <td>32</td>
                <td>42</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
